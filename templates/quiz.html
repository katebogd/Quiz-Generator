{% extends "layout.html" %}

{% block script %}
<script>
    function checkQuestions(){
        // accessing the correct button
        let correct_answers = document.getElementsByClassName('correct');
        let results = document.getElementsByClassName('result');
        total_correct = 0;
        // checking if any radio button is selected
        for (let i = 0; i < correct_answers.length; i++)
        {
            if(correct_answers[i].checked){
                results[i].style.color = 'green';
                results[i].innerHTML = 'Correct!';
                total_correct += 1;
            }
            else{
                results[i].style.color = 'red';
                results[i].innerHTML = 'Incorrect.';
            }
        }
        let finalResult = document.getElementById('finalResult');
        pecentage = (total_correct * 100)/correct_answers.length
        text = 'You got ' + total_correct.toString() + ' questions correct. Your result is ' + pecentage.toFixed(0) + '%!'
        finalResult.innerHTML = text;
    }
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('#check').addEventListener('click', function(){
            checkQuestions()
        });
    });
</script>
{% endblock %}

{% block main %}
    <div class="row mb-3 justify-content-center">
        <h1>{{ topic }}</h1>
    </div>

    {% for question in questions %}
        <div class="mb-3 justify-content-left question">
            <div class="row">
                <p>{{ question.number }}: {{ question.text }}</p>
            </div>
            <div class="answers">
            {% for answer in question.answers %}
                <div class="form-check">
                    <input class="form-check-input {{ answer.correctness }}" type="radio" name="{{ question.number }}" id="{{ answer.number }}" value="{{ answer.number }}">
                    <label class="form-check-label" for="{{ answer.number }}">
                        {{ answer.text }}
                    </label>
                </div>
            {% endfor %}
            </div>
            <br>
            <p class = "result"></p>
            <br>
        </div>
    {% endfor %}
    <br>

    <div class="mb-3 justify-content-md-center">
        <button class="btn btn-primary col col-lg-5 generate" id = "check">Check Answers</button>
    </div>
    <br>
    <p id = "finalResult"></p>

    <br>
{% endblock %}
