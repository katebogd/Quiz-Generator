{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="row p-3 mb-3 justify-content-center">
        <h2>Register</h2>
    </div>
    <form action="/register" method="post">
        <div class="row mb-3 justify-content-center">
            <label class="col-sm-2 col-form-label" style="text-align:right; font-weight: 600">Username:</label>
            <div class="col-sm-5">
                <input autocomplete="off" autofocus class="form-control mx-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <label class="col-sm-2 col-form-label" style="text-align:right; font-weight: 600">Password:</label>
            <div class="col-sm-5">
                <input class="form-control mx-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <label class="col-sm-2 col-form-label" style="text-align:right; font-weight: 600">Confirm Password:</label>
            <div class="col-sm-5">
                <input class="form-control mx-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
            </div>
        </div>
        <div class="mb-3 justify-content-md-center">
            <button class="btn btn-primary col col-lg-5 green" type="submit">Register</button>
        </div>
    </form>

{% endblock %}
